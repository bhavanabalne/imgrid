<html>
<head>
<meta name="viewport" content="width=device-width">
<style>
.container{
display:grid;
grid-template-columns:repeat(4,300px);
grid-template-rows:repeat(3,1fr);
height:100vh;
gap:10px;
}
.item1{
grid-row:1/4;
background-color:blue;
}
.item2{
grid-column:2/4;
background-color:red;
}
.item3{
background-color:orange;
}
.item4{
background-color:green;
}
.item5{
background-color:purple;
}
.item6{
grid-column-start:4;
grid-column-end:5;
grid-row-start:2;
grid-row-end:4;
background-color:green;
}
.item7{
background-color:pink;
}
.item8{
background-color:black;
</style>
</head>
<body>
<div class="container">
<div class="item1"></div>
<div class="item2"></div>
<div class="item3"></div>
<div class="item4"></div>
<div class="item5"></div>
<div class="item6"></div>
<div class="item7"></div>
<div class="item8"></div>
</div>
</body>
</html>
